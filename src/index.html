<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Example</title>
</head>
<body>
    <label for="lob">Choose a lob:</label>
    <select id="lob">
        <option value="autob">AUTOB</option>
        <option value="pumbr">PUMBR</option>
        <option value="autop">AUTOP</option>
        <option value="work">WORK</option>
    </select>
    <p id="selected-lob"></p>

    <script src="script.js"></script>
</body>
</html>
